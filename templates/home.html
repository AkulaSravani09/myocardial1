<!DOCTYPE html>
<html>
<head>
    <title>Myocardial Infarction Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 10px 0px #888;
        }
        input[type="text"] {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        table {
            margin: auto;
            text-align: left;
            border-collapse: collapse;
            width: 90%;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Enter Patient Details</h2>
    <form action="/predict" method="post">
        <table>
            <tr>
                <th>Feature</th>
                <th>Description</th>
                <th>Value</th>
                <th>Range</th>
            </tr>
            {% for feature, range, description in features_info %}
            <tr>
                <td>{{ feature }}</td>
                <td>{{ description }}</td>
                <td><input type="text" name="{{ feature }}" required></td>
                <td>{{ range }}</td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
