<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        .result-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 10px 0px #888;
        }
        .result-text {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
        .high-risk {
            color: red;
        }
        .low-risk {
            color: green;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h2>Prediction Result:</h2>
        <p class="result-text {% if prediction == 'High Risk of Myocardial Infarction' %}high-risk{% else %}low-risk{% endif %}">
            {{ prediction }}
        </p>
        <br>
        <a href="/">Try Another Prediction</a>
    </div>
</body>
</html>
